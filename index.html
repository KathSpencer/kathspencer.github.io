<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000; /* Set a dark background color for the night sky */
      overflow: hidden; /* Hide overflow to prevent scrolling */
    }

    header {
      position: relative;
      overflow: hidden;
      height: 400px; /* Adjusted height for the banner */
      background: linear-gradient(to bottom, #001F3F, #000); /* Dark sky gradient */
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .star {
      position: absolute;
      background: #fff; /* White color for stars */
      border-radius: 50%; /* Circular shape for stars */
      animation: twinkle 1s infinite alternate;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 3em;
      margin: 0;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }

    section {
      padding: 20px;
      color: #fff;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      nav {
        position: static;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="stars"></div>
    <h1>Your Website Title</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h2>Home Section</h2>
    <p>Your content goes here.</p>
  </section>

  <section id="about">
    <h2>About Section</h2>
    <p>Your content goes here.</p>
  </section>

  <section id="contact">
    <h2>Contact Section</h2>
    <p>Your content goes here.</p>
  </section>

  <script>
    // Generate stars dynamically with random delays
    const starsContainer = document.querySelector('.stars');

    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.width = `${Math.random() * 2}px`;
      star.style.height = star.style.width;
      star.style.animationDelay = `${Math.random() * 5}s`; // Random delay between 0 and 5 seconds
      starsContainer.appendChild(star);
    }

    // Function to update star trail based on mouse movement
    function updateStarTrail(event) {
      const trail = document.createElement('div');
      trail.className = 'star';
      trail.style.top = `${event.clientY}px`;
      trail.style.left = `${event.clientX}px`;
      starsContainer.appendChild(trail);

      // Remove trails after a short delay
      setTimeout(() => {
        trail.remove();
      }, 1000);
    }

    // Listen for mouse movement
    document.addEventListener('mousemove', updateStarTrail);
  </script>

</body>
</html>
