<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #2C3E50; /* Set a moody background color */
      overflow: hidden; /* Hide overflow to prevent scrolling */
    }

    header {
      position: relative;
      overflow: hidden;
      height: 400px; /* Adjusted height for the banner */
      background: linear-gradient(to bottom, #34495E, #283747); /* Moody sky gradient */
    }

    .mountains {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: #4E6C84; /* Mountain color */
      clip-path: polygon(0 60%, 100% 0, 100% 100%, 0 100%); /* Triangle shape for mountains */
    }

    .tree {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 80px;
      background: #228B22; /* Forest green color */
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Triangle shape for tree */
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 3em;
      margin: 0;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }

    section {
      padding: 20px;
      color: #fff;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      nav {
        position: static;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="mountains"></div>
    <div class="tree"></div>
    <h1>Your Website Title</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h2>Home Section</h2>
    <p>Your content goes here.</p>
  </section>

  <section id="about">
    <h2>About Section</h2>
    <p>Your content goes here.</p>
  </section>

  <section id="contact">
    <h2>Contact Section</h2>
    <p>Your content goes here.</p>
  </section>

</body>
</html>
