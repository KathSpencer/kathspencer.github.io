<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0; /* Set a light background color */
    }

    header {
      position: relative;
      overflow: hidden;
      height: 300px; /* Adjusted height for the banner */
    }

    .sky {
      background: linear-gradient(135deg, #87CEEB, #1E90FF);
      height: 60%;
    }

    .sun {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #FFD700;
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    .ground {
      background: linear-gradient(90deg, #228B22, #008000);
      height: 40%;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 3em;
      margin: 0;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
    }

    nav a {
      color: #333;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }

    section {
      padding: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      nav {
        position: static;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="ground"></div>
    <h1>Your Website Title</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h2>Home Section</h2>
    <p>Your content goes here.</p>
  </section>

  <section id="about">
    <h2>About Section</h2>
    <p>Your content goes here.</p>
  </section>

  <section id="contact">
    <h2>Contact Section</h2>
    <p>Your content goes here.</p>
  </section>

</body>
</html>
