<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    header {
      background: radial-gradient(ellipse at center, #ff6b6b 0%, #000 100%);
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 4em;
      margin-bottom: 20px;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #333;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      display: inline-block;
      margin-right: 10px;
    }

    section {
      padding: 40px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <h1>Your Website Title</h1>
  </header>

  <section id="home">
    <h2>Home Section</h2>
    <p>Your content goes here.</p>
  </section>

  <section id="about">
    <h2>About Section</h2>
    <p>Your content goes here.</p>
  </section>

  <section id="contact">
    <h2>Contact Section</h2>
    <p>Your content goes here.</p>
  </section>

</body>
</html>
